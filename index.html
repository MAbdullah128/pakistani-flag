<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag of Pakistan</title>
    <style>
        body {
            background-color: #000; /* Black background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .flag {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: #01411C; /* Dark green color */
            border: 2px solid white;
        }
        .flag .white-rectangle {
            position: absolute;
            left: 0;
            top: 0;
            width: 90px;
            height: 100%;
            background-color: #FFFFFF;
        }
        .flag .crescent {
            position: absolute;
            right: 60px;
            top: 50%;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #FFFFFF;
            transform: translateY(-50%);
        }
        .flag .crescent::before {
            content: '';
            position: absolute;
            left: 10px;
            top: 10px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #01411C;
        }
        .flag .star {
            position: absolute;
            right: 75px;
            top: 50%;
            width: 30px;
            height: 30px;
            background: url('star.png') no-repeat center; /* Use 'images/star.png' if in a subdirectory */
            background-size: contain;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div class="flag">
        <div class="white-rectangle"></div>
        <div class="crescent"></div>
        <div class="star"></div>
    </div>
</body>
</html>
